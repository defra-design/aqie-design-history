name: Build and Publish Eleventy Site

on:
  push:
    branches:
      - main # Change this to your main branch name

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install Dependencies
        run: npm install

      - name: Build Eleventy Site
        run: npm run build # Update this command if needed

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.email "will@madebymoon.com"
          git config --global user.name "will-j-richards
          npx gh-pages -d output # Change 'docs' to your Eleventy output directory

